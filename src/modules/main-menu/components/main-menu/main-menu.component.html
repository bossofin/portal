<div class="h-100 main-menu overflow-auto">
  <button
    mat-icon-button
    color="warn"
    class="close-menu-button position-absolute d-xl-none d-xxl-none"
    (click)="onToggleMenu.emit()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <div class="mt-3">
    <img src="../../../../assets/images/logo-128.png" class="logo" />
    <h4 class="text-center text-white-50 mt-1">Bossofin</h4>
  </div>
  <ul class="list-unstyled m-0 text-white" *ngFor="let item of mainMenuData">
    <li>
      <ng-container *ngIf="item.url">
        <button
          [routerLink]="item.url"
          mat-button
          class="w-100 text-start"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.exact }"
          (click)="onCloseMenu()"
        >
          <mat-icon *ngIf="item.icon">
            {{ item.icon }}
          </mat-icon>
          <span class="mt-1 ms-2 d-inline-block">
            {{ item.title }}
          </span>
        </button>
      </ng-container>
      <ng-container *ngIf="!item.url">
        <button mat-button class="w-100 text-start header-button">
          <mat-icon *ngIf="item.icon">
            {{ item.icon }}
          </mat-icon>
          <span class="mt-1 ms-2 d-inline-block">
            {{ item.title }}
          </span>
        </button>
      </ng-container>
      <ng-container *ngIf="item.children?.length > 0">
        <ul class="list-unstyled m-0 ps-3">
          <li *ngFor="let childItem of item.children">
            <button
              mat-button
              class="w-100 text-start"
              [routerLink]="childItem.url"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: item.exact }"
              (click)="onCloseMenu()"
            >
              <mat-icon *ngIf="childItem.icon">
                {{ childItem.icon }}
              </mat-icon>
              <span class="mt-1 ms-2 d-inline-block">
                {{ childItem.title }}
              </span>
            </button>
          </li>
        </ul>
      </ng-container>
    </li>
  </ul>
</div>
