<div class="d-flex">
  <app-company-search (onSearch)="onCompanySelect($event)"></app-company-search>
  <button
    mat-flat-button
    color="primary"
    class="ms-auto align-self-center"
    *ngIf="selectedCompany"
  >
    <mat-icon>add</mat-icon>
    <span>Yeni Kullanıcı</span>
  </button>
</div>
<ng-container *ngIf="selectedCompany">
  <table mat-table [dataSource]="data$ | async" class="w-100">
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı Adı</th>
      <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Oluşturulma</th>
      <td mat-cell *matCellDef="let row">
        Oluşturan: {{ row.createdBy }}
        <div>
          {{ row.createdDate | date }}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="activationStatus">
      <th mat-header-cell *matHeaderCellDef class="text-center">Aktif/Pasif</th>
      <td mat-cell *matCellDef="let row" class="text-center">
        <mat-icon
          [class]="row.activationStatus ? 'text-success' : 'text-danger'"
          >circle</mat-icon
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"></th>
      <td mat-cell *matCellDef="let row" class="text-center">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="resultsLength"
    [pageSize]="30"
    aria-label="Select page of GitHub search results"
  ></mat-paginator>
</ng-container>
