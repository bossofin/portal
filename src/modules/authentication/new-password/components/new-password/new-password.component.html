<mat-card class="p-5">
  <div class="text-center mb-5">
    <img src="../../../../../assets/images/logo.svg" alt="" />
  </div>
  <mat-card-title class="text-center">Yeni Şifre Oluştur</mat-card-title>
  <mat-card-subtitle class="text-center">
    Şifrenizi Daha Önce Sıfırladınız Mı?
    <button mat-button color="primary" routerLink="/auth/sign-in">
      Giriş Yap
    </button>
  </mat-card-subtitle>
  <mat-card-content class="mt-4">
    <form [formGroup]="form">
      <mat-form-field class="d-block mb-4">
        <mat-label>Şifre</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error>
          {{ passwordValidationError }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="d-block mb-4">
        <mat-label>Şifre Tekrar</mat-label>
        <input matInput type="password" formControlName="rePassword" />
        <mat-error>
          {{ rePasswordValidationError }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button
      mat-flat-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="form.invalid"
    >
      Sıfırla
    </button>
    <button mat-flat-button routerLink="/auth" class="ms-4">İptal</button>
  </mat-card-actions>
</mat-card>
