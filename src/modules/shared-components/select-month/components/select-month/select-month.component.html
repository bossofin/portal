<mat-form-field appearance="fill">
  <mat-label>
    {{ label }}
  </mat-label>
  <mat-select
    [value]="selectedPeriods"
    [(ngModel)]="selectedPeriods"
    (ngModelChange)="onModelChange()"
  >
    <ng-container *ngFor="let month of months">
      <mat-option [value]="month.value" *ngIf="showMonth(month.value)">
        {{ month.name }}
      </mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
