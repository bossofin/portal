<app-select-company (onSelect)="onSelectCompany($event)"></app-select-company>
<app-muavin-select-period
  (onChange)="getMonthRange($event)"
></app-muavin-select-period>
<ng-container *ngIf="showTable">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="accountMainId">
        <th mat-header-cell *matHeaderCellDef>Hesap Kodu</th>
        <td mat-cell *matCellDef="let element" class="text-primary-dark">
          {{ element.accountMainId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Hesap Adı</th>
        <td mat-cell *matCellDef="let element" class="text-primary-dark">
          {{ element.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="subTotalDebitAmount">
        <th mat-header-cell *matHeaderCellDef class="text-end">Borç</th>
        <td mat-cell *matCellDef="let element" class="text-primary-dark">
          <app-currency [value]="element.subTotalDebitAmount"></app-currency>
        </td>
      </ng-container>

      <ng-container matColumnDef="totalDebitBalance">
        <th mat-header-cell *matHeaderCellDef class="text-end">Borç Bakiye</th>
        <td mat-cell *matCellDef="let element" class="text-primary-dark">
          <app-currency [value]="element.totalDebitBalance"></app-currency>
        </td>
      </ng-container>

      <ng-container matColumnDef="subTotalCreditAmount">
        <th mat-header-cell *matHeaderCellDef class="text-end">Alacak</th>
        <td mat-cell *matCellDef="let element" class="text-primary-dark">
          <app-currency [value]="element.subTotalCreditAmount"></app-currency>
        </td>
      </ng-container>

      <ng-container matColumnDef="totalCreditBalance">
        <th mat-header-cell *matHeaderCellDef class="text-end">
          Alacak Bakiye
        </th>
        <td mat-cell *matCellDef="let element" class="text-primary-dark">
          <app-currency [value]="element.totalCreditBalance"></app-currency>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="25"
    [showFirstLastButtons]="true"
  ></mat-paginator>
</ng-container>
